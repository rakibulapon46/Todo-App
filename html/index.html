<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../css/smartphone.png" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/59531f5a28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-title">Todo App</h1>
        <div class="card-body">
          <form action="" class="todo-form">
            <input
              type="text"
              placeholder="Enter a todo here"
              id="inputTodo"
              required
            />
            <button type="submit" class="btn" id="addTodoButton">
              Add todo
            </button>
          </form>
          <p id="message"></p>
          <ul id="lists"></ul>
        </div>
      </div>
    </div>

    <script src="../js/index.js" type="module"></script>
  </body>
</html>
